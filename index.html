<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Eunoia Studios </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo-red.svg" alt="Eunoia Studios Logo" class="logo">

                    <img src="img/menu.svg" alt="toggle menu" class="menu" id="menu">
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li id="exit" class="exit-btn hide-desktop"> <img src="img/exit.svg" alt="exit menu"> </li>
                    <li> <a href="#"> Home </a></li>
                    <li> <a href="#"> About </a></li>
                    <li> <a href="#"> Services </a></li>
                    <li> <a href="#"> Contact </a></li>
                    
                </ul>
            </nav>

        <section>   
            <img src="img/text-red.svg" alt="Eunoia Studios" class="eunoia">
            <img src="img/bg-circles-left.svg" alt="circles1" class="circles-left floating">
            <img src="img/bg-circles-right.svg" alt="circles2" class="circles-right floating">
            <h1> Graphic design for the best. </h1>
            <a href="#" class="button"> Start now </a>
            <img src="img/scroll.svg" alt="scroll down" class="scroll hide-mobile show-desktop">
